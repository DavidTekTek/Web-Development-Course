<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-decoration: overline;
  text-transform: capitalize;
}
h2 {
  text-decoration: line-through;
  text-transform: uppercase;
}
h3 {
  text-decoration: underline;
  text-transform: lowercase;
}
h4 {
  text-decoration: underline overline;
  text-transform: none;
}
</style>
</head>
<body>

<h1>olamilekan</h1>
<h2>olamilekan</h2>
<h3>OLAMILEKAN</h3>
<h4>OLAMILEKAN</h4>

</body>
</html>
