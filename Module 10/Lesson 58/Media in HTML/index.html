<!DOCTYPE html>
<html>

<head>
    <title>Media in HTML</title>
</head>

<body>
    <h2> This is one of my favorite songs</h2>
    <audio controls autoplay>
        <source src="name.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <p>This is one of my favorite videos</p>
    <video width="400" height="300" controls autoplay poster="image.jpg" loop>
        <source src="Demo.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Welcome to coding</h2>
    <center>
        <img src="image.jpeg" alt="plants" width="500" height="500">
    </center>

    <center>
        <h1>Using Iframe you can show any online video in your project</h1>
        <iframe width="500" height="400" src="https://www.youtube.com/embed/lsCObbRG370?autoplay=1&mute=1"></iframe>
    </center>
    </body>
    </html>
